<!DOCTYPE html>
<html lang="RU">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cps menu</title>
  <link rel="stylesheet" href="style.css" />
</head>



<body>
  <div class="menu">
    <div class="menu-background"></div>

    <div class="menu-content">
      <div class="menu-header">
        <button class="menu-btn" aria-label="Открыть меню">
          <img src="./ic/nagada.png" alt="Иконка меню" class="menu-icon" />
        </button>

        <img src="./ic/Group.png" alt="Логотип CPS" class="menu-logo">

        <button class="menu-btn" aria-label="Поиск">
          <img src="./ic/search.png" alt="Поиск" class="menu-icon" />
        </button>
      </div>


      <div class="services__title-wrapper">
        <span class="highlight"></span>
        <h2 class="services__title">Ремонт техники</h2>
      </div>


      <div class="menu-body">

        <ul class="nav_links">

          <li class="links_a"><a href="#">Услуги и сервисы</a></li>
          <li class="links_a"><a href="#">Корпоративным клиентам</a></li>
          <li class="links_a"><a href="#">Продавцам техники</a></li>
          <li class="links_a"><a href="#">Партнёрам</a></li>
          <li class="links_a"><a href="#">Производителям</a></li>
          <li class="links_a"><a href="#">Наши сервисные цены</a></li>
          <li class="links_a"><a href="#">Контакты</a></li>

        </ul>
      </div>


      <div class="menu-footer">
        <div class="menu-footer__btn">
          <button class="menu-btn" aria-label="Позвонить">
            <img src="./ic/call.png" alt="Телефон" class="menu-icon" />
          </button>

          <button class="menu-btn" aria-label="Чат">
            <img src="./ic/chat.png" alt="Чат" class="menu-icon" />
          </button>

          <button class="menu-btn" aria-label="Профиль">
            <img src="./ic/profile.png" alt="Профиль" class="menu-icon" />
          </button>
        </div>

        <div class="menu-footer__text">
          <p class="menu-footer__text-item1">mail@cps.com</p>
          <p class="menu-footer__text-item2">8 800 890 8900</p>
        </div> 
        
        <div class="menu-footer__lang">
          <button class="menu-footer__lang-btn">RU</button>
          <span class="menu-footer__lang-divider" aria-hidden="true"></span>
          <button class="menu-footer__lang-btn">EN</button>
          <span class="menu-footer__lang-divider" aria-hidden="true"></span>
          <button class="menu-footer__lang-btn">CH</button>
        </div>
      </div>  
    </div>
  </div>
</body>

</html>
